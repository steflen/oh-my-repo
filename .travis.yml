language: node_js
node_js:
  - '12'
sudo: false

cache:
  directories:
    - node_modules
branches:
  only:
    - master
notifications:
  email: false
before_script:
  - npm prune
script:
  - yarn build
  # - npm test
after_success:
  - bash ./.travis-deploy.sh
env:
  global:
    - GH_USER: steflen
    - GH_REPO: oh-my-repo
      # this is encrypted from
      # travis encrypt -r steflen/oh-my-repo GH_TOKEN=XXXXXXXXXXXXXXXXXXXXXXXXXXXX --add env.global
    - secure: 
